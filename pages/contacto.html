<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodylife Estetica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg mi-bg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/LogoBodylife.png" alt="Bodylife" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="../pages/consultorios.html">Consultorios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <br>
        <br>
        <section class="ContactoTitulo">
            <h1>Dejanos tu consulta</h1>
            <h3>Dejanos tu consulta y nosotros a la brevedad te contestaremos</h3>
        </section>
        <br>
        <br>
        <Section class="ContactoSection">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Direccion de Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="ContactoDivSucTrat">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Elegi la Sucursal</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>En cualquier sucursal</option>
                        <option value="1">Caballito</option>
                        <option value="2">Palermo</option>
                        <option value="3">Olivos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Elegi el Tratamiento</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Todos los tratamientos</option>
                        <option value="1">Depilacion Laser</option>
                        <option value="2">Mesoterapia y Suero Rejuvenecedor</option>
                        <option value="3">Limpiezas Faciales</option>
                        <option value="3">Tratamientos Antiarrugas</option>
                        <option value="3">Masajes y Exfoliacion Corporal</option>
                        <option value="3">Consultorios Nutricionales</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="DivBotonEnviar">
                <button type="button" class="btn btn-lg BotonEnviar">Enviar</button>
            </div>
        </Section>
        <br>
        <br>
    </main>
    <footer>
        <div>
            <p>2025. Bodylife Estetica. Desarrollado por AM WebSolutions</p>
        </div>
        <div>
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
